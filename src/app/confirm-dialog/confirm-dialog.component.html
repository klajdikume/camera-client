<div>
  <div class="content-container pb-2" style="color: white;border-radius: 2px;">

    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <button mat-mat-flat-button id="no-button" [mat-dialog-close]="false" style="height: 50px;width: 50%;background-color: #b6bece;color: wheat;">NO</button>
  <button mat-mat-flat-button id="yes-button" [mat-dialog-close]="true" style="height: 50px;width: 50%;background-color: #57ca4c;color: green;">YES</button>
</div>
